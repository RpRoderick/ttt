<!DOCTYPE html>
<html>
<head>
<title> Tic Tac Toe </title>


<link type="text/css" rel="stylesheet" href="style.css" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>

<script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
<script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

<script>
$(document).ready(function(){
  alert(Ryan is awesome!);
});

</script>

</head>

<body>
  <div class="container">

    <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" placeholder="email address">
          <input type="password" name="credentials[password]" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
          <input type="submit" name="submit" value="Sign Up!">
        </fieldset>
      </form>
    </div>

    <div class="subcont"><br>
    <h1>Let's play TIC-TAC-TOE!</h1>

  </div>
    <div class="subcontb">
      <p><br>
    People bet their life savings!  Their children!  Fingers! This is
      Tic-Tac-Toe bitches!
    </p>

    </div>

<table class="ttt">
  <tr class="rowOne">
    <td class="cell1">1</td>
    <td class="cell2">2</td>
    <td class="cell3">3</td>
  </tr>
  <tr class="rowTwo">
    <td class="cell4">4</td>
    <td class="cell5">5</td>
    <td class="cell6">6</td>
  </tr>
  <tr class="rowThree">
    <td class="cell7">7</td>
    <td class="cell8">8</td>
    <td class="cell9">9</td>
  </tr>
</table>
<div class="footer">
<h1>Created by: Ryan Roderick @ GA</h1>
</div>

</body>
</html>
