<!DOCTYPE html>
<html>
    <head>
      <title> Tic Tac Toe </title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="dependencies.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

       <a data-toggle="modal" href="#myModal1" class="btn btn-primary btn-lg">Users</a>

       <div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
               <h4 class="modal-title">User Options</h4>
             </div>

             <div class="modal-body">
               <div class="containera">

               <form id="sign-up">
                   <fieldset>
                     <legend>Sign Up!</legend>
                     <input type="text" name="credentials[email]" placeholder="email address">
                     <input type="password" name="credentials[password]" placeholder="password">
                     <input type="password" name="credentials[password_confirmation]" placeholder="confirm password">
                     <input type="submit" name="submit" value="Sign Up!">
                   </fieldset>
                 </form>
               </div>
               <div class="containerb">
               <form id="sign-in">
                   <fieldset>
                     <legend>Sign In!</legend>
                     <input type="text" name="credentials[email]" placeholder="email address">
                     <input type="password" name="credentials[password]" placeholder="password">
                     <input type="submit" name="submit" value="Sign In!">
                   </fieldset>
                 </form>
               </div>
               <div class="containerc">
               <form id="change-password">
                   <fieldset>
                     <legend>Change Password!</legend>
                     <input type="password" name="passwords[old]" placeholder="Old Password">
                     <input type="password" name="passwords[new]" placeholder="New Password">
                     <input type="submit" name="submit" value="Change Password!">
                   </fieldset>
                 </form>
               </div>
               <div class="containerd">
               <form id="sign-out">
                   <fieldset>
                     <legend>Sign Out!</legend>
                     <input type="text" name="credentials[email]" placeholder="email address">
                     <input type="submit" name="submit" value="Sign Out!">
                   </fieldset>
                 </form>
               </div>
               <div class="containere">
<button type="button" id='stats' class="btn btn-default" value="Get Games">Stats</button>
<div class="statsbox"></div>

               </div>
             </div>
             <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             </div>
           </div>
         </div>
       </div>





        <div class="subcont">
      Log in to keep track, or just play!<br>People bet their life savings!  Their children's
      college funds!  Fingers! This is Tic-Tac-Toe!
        </div>
        <div class='player'>
          <div class='player1'>PLAYER 1 is X!</div><br>
          <div class='stats-box'></div>
          <div class='player2'>PLAYER 2 is O!</div>
        </div>
    <table id="board">
      <tr class="rowOne">
        <td class="aa0"></td>
        <td class="ab1"></td>
        <td class="ac2"></td>
      </tr>
      <tr class="rowTwo">
        <td class="ba3"></td>
        <td class="bb4"></td>
        <td class="bc5"></td>
      </tr>
      <tr class="rowThree">
        <td class="ca6"></td>
        <td class="cb7"></td>
        <td class="cc8"></td>
      </tr>
    </table>
    <br>
    <button type="button" class="btn btn-primary" id="reset">New Game</button>
    <br>
    <div class='win'></div>
    <div class="footer">
    <h1>Created by: Ryan Roderick @ GA</h1>
    </div>

    </body>
</html>
